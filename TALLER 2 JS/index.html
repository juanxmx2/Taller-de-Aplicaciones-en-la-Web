    	function script1(){
    		var arraySum = function(array) {
  	
	let total = 0;

  	for (var i = array.length - 1; i >= 0; i--) {
  		total += array[i];
  	}

  	return total;
};

// Prueba (No modificar)

var a = [7, 6, 5, 4, 3];
var b = [-3, -4, -5, -6, -7];
var c = [33];

if (arraySum(a) === 25 &&
    arraySum(b) === -25 &&
    arraySum(c) === 33) {
  document.getElementById("s1").innerHTML = "Ejercicio 1 paso la prueba!";
} else {
  document.getElementById("s1").innerHTML = "Ejercicio 1 no paso la prueba!";
}
    	}

   function script2(){
   	var colorCabello = function(personas) {
      
      

      if(personas.length > 1){

          var temp = 0;
          var temp_color = "";
        for (var i = 0; i < personas.length; i++) {
          
          if(temp == 0){
            if(personas[i].edad > personas[i+1].edad){
               temp = personas[i].edad;
               temp_color = personas[i].colorCabello;
          }else{
               temp = personas[i+1].edad;
               temp_color = personas[i+1].colorCabello; 
          }  
          }else{
            if(temp >= personas[i].edad){

                return temp_color;
            }else{
                return personas[i+1].colorCabello;
            }
          }
          

        }

      }else{	
        return personas[0].colorCabello;
      } 

};

// Prueba (No modificar)

  nombres: 'Kirk',
  apellidos: 'Hummer',
  edad: 27,
  colorCabello: 'Rubio'
};

};

};
var persona4 = {

};

var personas1 = [persona1];
var personas2 = [persona1, persona3];
var personas3 = [persona1, persona2, persona3];
var personas4 = [persona3, persona4];

if (colorCabello(personas1) === 'Rubio' &&

document.getElementById("s2").innerHTML = 'Ejercicio 2 paso el test!';
} else {
document.getElementById("s2").innerHTML =  'Ejercicio 2 no paso el test!';
}
   }


   function script3(){



 var arrayDoble = function(array, callback) {

   		for (var i = array.length - 1; i >= 0; i--) {
   			array[i] = callback(array[i]);
   		}
 };

 var array = [2, 3, 4];

 arrayDoble(array, function(value) {

 });
